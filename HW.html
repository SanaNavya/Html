<!-- Program for button creation -->

<style>
.strech-button{
    background-color:rgb(55, 214, 55);
    border:none;
    padding-left:20px;
    padding-right: 20px;
    padding-top: 10px;
    border-radius: 2px;
    padding-bottom: 10px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background-color 2s,opacity 2s;
}
.strech-button:hover{
    background-color: green;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 20px;
    padding-bottom: 20px;
    
}
.strech-button:active{
    opacity: 0.5s;  
}
</style>
<button class="strech-button">
    Strech
</button>
